{% extends '../base.html' %} {% block title %} 登录页面 {% endblock %} {% block content %}
<!-- 登录表单 -->
<!-- 表单提交地址未设定 -->
<form style="margin-left:30%;margin-top:20%;">
    <h3 style="margin-bottom: 10%;">校园外卖系统</h3>

    <!-- 输入框 -->
    <div class="form-group">
        <label for="user" style="display:inline;">
            账户：
        </label>
        <input type="text" class="form-control" id="user" style="display:inline;width:200px;" autocomplete="off" />
    </div>

    <div class="form-group">
        <label for="password" style="display:inline;">
            密码：
        </label> <input type="password" class="form-control" id="password" style="display:inline;width:200px;" autocomplete="off" />
    </div>

    <!-- 按钮 -->
    <div class="btn-group">
        <button type="submit" class="btn btn-primary btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          登录 <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <!-- 填充顾客系统的主页面地址 -->
            <li>
                <a href="#">顾客</a>
            </li>
            <li role="separator" class="divider"></li>
            <!-- 填充商家系统主页面地址 -->
            <li>
                <a href="#">商家</a>
            </li>
            <li role="separator" class="divider"></li>
            <!-- 填充送餐员页主页面地址 -->
            <li>
                <a href="#">送餐员</a>
            </li>
        </ul>
    </div>
    <!-- 跳转注册界面 -->
    <a href="{% url 'Login:regist' %}">
        <button type="button" class="btn btn-primary">
        注册
        </button>
    </a>
    <!-- 跳转找回界面 -->
    <a href="{% url 'Login:find' %}">
        <button type="button" class="btn btn-primary">
        找回
        </button>
    </a>
</form>

{% endblock %}

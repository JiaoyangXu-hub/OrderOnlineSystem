        <!-- Brand and toggle get grouped for better mobile display -->

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
            <a class="navbar-brand" href="/MerchantSystem/">商家系统</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <!-- <li class="active"><a href="#">我的餐品 <span class="sr-only">(current)</span></a></li>
                <li><a href="#">添加餐品</a></li>
               
                <li><a href="#">我的订单</a></li> -->
                {% block navigate %} {% endblock %}
                <!-- 登出按钮已经写了 -->
                <li><a href="/Login/logout_post/">登出</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>{{user_id}},你好</li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->

<!-- 标题 -->
<div class="page-header">
    <h3>{% block tableName %} {% endblock %}<small></small></h3>
</div>
<!-- 下方表格 -->
<div class="panel panel-default">
    <div class="panel-body">
        <div class="container">
            <!-- 传递参数 menu为表Menu的字典的列表的形式 -->

            <ul class="list-unstyled">
                {% block tableBody %} {% endblock %}
            </ul>

        </div>
    </div>
</div>
{% endblock content %}
